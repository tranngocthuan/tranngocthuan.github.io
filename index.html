<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trang web cá nhân</title>
</head>
<body>
	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>

	<!-- Load Facebook comment -->
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v4.0&appId=2277423002569451&autoLogAppEvents=1"></script>

	<!-- Load Facebook chat -->
      <script>
        window.fbAsyncInit = function() {
          FB.init({
          	appId            : '2277423002569451',
          	// autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v4.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>


      

	<h1>Xin chào các bạn!</h1>

	<h4>Trần Ngọc Thuần</h4>

	<p>test cỗ máy thời  gian</p>
	<br>
	<div class="fb-comments" data-href="https://tranngocthuan.github.io/" data-width="567" data-numposts="5"></div>


	



      <!-- Your customer chat code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="112638426765712"
  logged_in_greeting="Xin chào bạn. Bạn có câu hỏi gì cho chúng tôi vậy?"
  logged_out_greeting="Xin chào bạn. Bạn có câu hỏi gì cho chúng tôi vậy?">
      </div>




</body>
</html>
